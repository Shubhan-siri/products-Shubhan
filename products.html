<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Search box styling */
    #searchBox {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .product-card {
      border:1px solid #ccc; 
      padding:15px; 
      margin-top:10px; 
      border-radius:8px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .logout-btn {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <h2>Products</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">

    <h3>Available Products</h3>

    <!-- Search box -->
    <input type="text" id="searchBox" placeholder="Search products..." />

    <!-- Dynamic product list -->
    <div id="productList"></div>

  </div>

  <script>
    // Logout function
    function logout() {
      localStorage.removeItem("loggedIn"); // sirf login state clear
      window.location.href = "index.html";
    }

    // Initialize default products if missing
    let allProducts = JSON.parse(localStorage.getItem("products")) || [];

    if (!allProducts.some(p => p.name === "Machine Rice Flour")) {
      allProducts.push({
        name: "Machine Rice Flour",
        category: "Machinery",
        price: 200000,
        gate: 12,
        broker: "+91 9876543210"
      });
    }

    if (!allProducts.some(p => p.name === "Wheet Floor Machine")) {
      allProducts.push({
        name: "Wheet Floor Machine",
        category: "Machinery",
        price: 150000,
        gate: 15,
        broker: "+91 9876543211"
      });
    }

    // Save back to localStorage
    localStorage.setItem("products", JSON.stringify(allProducts));

    const productList = document.getElementById("productList");
    const searchBox = document.getElementById("searchBox");

    // Function to display products
    function displayProducts(products) {
      if (products.length === 0) {
        productList.innerHTML = "<p>No products available.</p>";
        return;
      }

      let html = "";
      products.forEach((p) => {
        html += `
          <div class="product-card">
            <h4>${p.name}</h4>
            <p><strong>Price:</strong> â‚¹${p.price}</p>
            <p><strong>Category:</strong> ${p.category}</p>
            <p><strong>Gate Number:</strong> ${p.gate || "-"}</p>
            <p><strong>Broker Number:</strong> ${p.broker || "-"}</p>
          </div>
        `;
      });

      productList.innerHTML = html;
    }

    // Initial display on page load
    window.onload = function () {
      displayProducts(allProducts); // Always show full products list
      localStorage.removeItem("searchResult"); // Clear previous search results
    };

    // Live search
    searchBox.addEventListener("input", function () {
      const query = searchBox.value.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.name.toLowerCase().includes(query) || 
        p.category.toLowerCase().includes(query)
      );
      displayProducts(filtered);
    });
  </script>

</body>
</html>
