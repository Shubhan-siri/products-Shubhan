<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="navbar">
    <h2>Products</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">

    <h3>Available Product</h3>

    <!-- Dynamic product list ke liye div -->
    <div id="productList"></div>

  </div>

  <script>
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    // Products ko localStorage se fetch aur display karne ka code
    window.onload = function () {
      let products = JSON.parse(localStorage.getItem("searchResult")) || JSON.parse(localStorage.getItem("products")) || [];

      const productList = document.getElementById("productList");

      if (products.length === 0) {
        productList.innerHTML = "<p>No products available.</p>";
        return;
      }

      let html = "";
      products.forEach((p) => {
        html += `
          <div class="product-card" style="border:1px solid #ccc; padding:15px; margin-top:10px; border-radius:8px;">
            <h4>${p.name}</h4>
            <p><strong>Price:</strong> â‚¹${p.price}</p>
            <p><strong>Category:</strong> ${p.category}</p>
            <p><strong>Gate Number:</strong> ${p.gate || "-"}</p>
            <p><strong>Broker Number:</strong> ${p.broker || "-"}</p>
          </div>
        `;
      });

      productList.innerHTML = html;

      // Search result clear kar de
      localStorage.removeItem("searchResult");
    };
  </script>

</body>
</html>
